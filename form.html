<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="https://kit.fontawesome.com/2c92217e58.js" crossorigin="anonymous"></script>
  <script src="navbar.js"></script>
</head>

<body>

  <!--navbar-->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          Site Title
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-end">
          <a href="login.html" class="navbar-item">Log in</a>
          <a href="items.html" class="navbar-item">Items</a>
          <a href="form.html" class="navbar-item">Form</a>
          <a href="menu-items.html" class="navbar-item">Menu</a>
          <a href="cards.html" class="navbar-item">Cards</a>
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-info">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!--end navbar-->

  <!--form section -->
  <section class="section">
    <div class="container is-max-widescreen">
      <div class="column is-10 is-offset-1">
        <!--form-->
        <form>
          <h2 class="title mb-5">Create Something</h2>
          <fieldset>
            <!-- Text input-->
            <div class="field">
              <label class="label" for="textinput">Text Input</label>
              <div class="control">
                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="input">
                <p class="help">help</p>
              </div>
            </div>
            <div class="columns">
              <!-- Date input-->
              <div class="field column is-4">
                <label class="label" for="textinput">Date Input</label>
                <div class="control">
                  <input id="textinput" name="textinput" type="date" placeholder="31/08/2021" class="input">
                  <!-- <p class="help">help</p> -->
                </div>
              </div>
              <!-- Select Basic -->
              <div class="field column is-2">
                <label class="label" for="selectbasic">Select Basic</label>
                <div class="control">
                  <div class="select">
                    <select id="selectbasic" name="selectbasic" class="">
                      <option>Option one</option>
                      <option>Option two</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <!-- Textarea -->
            <div class="field">
              <label class="label" for="textarea">Text Area</label>
              <div class="control">
                <textarea class="textarea" id="textarea" name="textarea">default text</textarea>
              </div>
            </div>
            <!-- File Button -->
            <label class="label" for="filebutton">File Button</label>
            <div class="file">
              <label class="file-label">
                <input class="file-input" type="file" name="filebutton"
                  onchange="if (this.files.length > 0) document.getElementById('filename-filebutton').innerHTML = this.files[0].name;">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label" id="filename-filebutton">
                    Choose a fileâ€¦
                  </span>
                </span>
              </label>
            </div>
            <!-- Button (Double) -->
            <div class="field">
              <label class="label" for="doublebutton">Double Button</label>
              <div class="control">
                <button id="doublebutton" name="doublebutton" class="button is-success">Good Button</button>
                <button id="doublebutton2" name="doublebutton2" class="button is-danger">Scary Button</button>
              </div>
            </div>
          </fieldset>
        </form>
        <!--end form-->
      </div>
    </div>
  </section>
  <!--end form section-->

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>Site Title</strong> by <a href="#">Stuart Macknenzie</a>.
        </p>
      </div>
    </div>
  </footer>

</body>

</html>
